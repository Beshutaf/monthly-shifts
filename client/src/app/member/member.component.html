<form *ngIf="polls != null && polls.length != 0">
  <div class="row">
    <div class="input-field col s3 m3 l3 xl3">
      <select materialize="material_select" [(ngModel)]="selectedPollId" name="poll_selection">
        <option *ngFor="let poll of polls" [value]="poll._id">{{poll.name}} {{getMonthView(poll.month)}}/{{poll.year}}</option>
      </select>
      <label>סקר</label>
    </div>
  </div>
  <div *ngIf="selectedPoll != null">
    <div class="input-field col s3 m3 l3 xl3" style="right:0;">
      <mat-form-field>
          <input type="text" matInput [matAutocomplete]="auto" [(ngModel)]="selectedUserName" name="username">
      </mat-form-field>
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of userNames" [value]="option">
          {{ option }}
        </mat-option>
      </mat-autocomplete>
    </div>
    <app-poll [poll]="selectedPoll.shifts"></app-poll>
    <button id="submit" type="button" (click)="saveUserPreference()" class="waves-effect waves-light btn">אישור</button>
  </div>
</form>
